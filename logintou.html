<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1c92d2, #f2fcfe);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 15px 25px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 25px;
      color: #333;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      border: none;
      background: #1c92d2;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
    }

    .login-box button:hover {
      background: #0e73a7;
    }

    .login-box .icon {
      font-size: 60px;
      color: #1c92d2;
      margin-bottom: 20px;
    }

    .login-box p {
      font-size: 14px;
      color: #666;
      margin-top: 15px;
    }

    .login-box a {
      color: #1c92d2;
      text-decoration: none;
    }

    .login-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <div class="icon"><i class="fa-solid fa-user"></i></div>
    <h2>Login to Your Account</h2>
    <form>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="form6fin.html">Register here</a></p>
  </div>

</body>
</html>
