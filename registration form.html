<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Your Trip</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .booking-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.25);
      max-width: 480px;
      width: 100%;
      padding: 40px 30px;
      color: #333;
    }

    .booking-container .icon {
      font-size: 60px;
      color: #764ba2;
      text-align: center;
      margin-bottom: 20px;
    }

    .booking-container h1 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 700;
      color: #4b2783;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: 600;
      margin-bottom: 6px;
      color: #4b2783;
    }

    input[type="text"],
    input[type="email"],
    input[type="date"],
    input[type="number"],
    select {
      padding: 12px 15px;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="date"]:focus,
    input[type="number"]:focus,
    select:focus {
      border-color: #764ba2;
      outline: none;
    }

    button {
      margin-top: 15px;
      padding: 14px 0;
      background: #764ba2;
      color: white;
      font-size: 18px;
      font-weight: 700;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #5a347b;
    }

    .note {
      font-size: 14px;
      text-align: center;
      margin-top: 20px;
      color: #666;
    }

    /* Responsive */
    @media (max-width: 520px) {
      .booking-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="booking-container">
    <div class="icon"><i class="fa-solid fa-plane-departure"></i></div>
    <h1>Book Your Trip</h1>
    <form>
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="example@mail.com" required />

      <label for="destination">Destination</label>
      <select id="destination" name="destination" required>
        <option value="" disabled selected>Select your destination</option>
        <option value="paris">Paris</option>
        <option value="newyork">New York</option>
        <option value="tokyo">Tokyo</option>
        <option value="maldives">Maldives</option>
        <option value="rome">Rome</option>
      </select>

      <label for="checkin">Check-in Date</label>
      <input type="date" id="checkin" name="checkin" required />

      <label for="checkout">Check-out Date</label>
      <input type="date" id="checkout" name="checkout" required />

      <label for="guests">Number of Guests</label>
      <input type="number" id="guests" name="guests" min="1" max="10" value="1" required />

      <button type="submit">Confirm Booking</button>
    </form>
    <p class="note">We will send a confirmation email after booking.</p>
  </div>

</body>
</html>
